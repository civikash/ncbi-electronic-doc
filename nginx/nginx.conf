upstream web_app {
    server web:8000;
}

upstream crypto_api {
    server crypto-api:8000;
}

server {
    listen 80;
    server_name sed.kashurit.beget.tech;

    location / {
        proxy_pass http://web:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/app/web/staticfiles/;
    }

    location /media/ {
        alias /home/app/web/mediafiles/;
    }
}

server {
    listen 80;
    server_name cryptoapi.kashurit.beget.tech;

    location / {
        proxy_pass http://crypto-api:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/app/web/staticfiles/;
    }
}
<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/svg" href="{% static 'favicon_appcore.svg' %}"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    
    {% block scripts %}
    {{ block.super }}
    <script src="{% static '/js/htmx.min.js' %}" defer></script>
    <script src="{% static '/js/hyperscript.min.js' %}" defer></script>
    {% endblock scripts %}
    <title>{% block title %}СЭД | Контроль приложения{% endblock %}</title>
</head>
<body>
    <section id="app-container" class="app_container" hx-history-elt>
        {% block sidebar %}
            {% include "appcontrol_sidebar.html" %}
        {% endblock sidebar %}

        <section class="app_container__content">
            <section id="app-content-section" class="app_container__content__section">
                {% block content %}{% endblock content %}
                </section>
            </section>
    </section>

</body>
</html>

{% extends "../modal_base.html" %}

{% block modal_content %}
<form method="POST" class="filters_module_form" id="create-type-document">
  {% csrf_token %}
<div class="modal-body__header">
  <h2 class="modal-body__header__title">Создать новый тип документа</h2>
  <p class="modal-body__header__description">Введите наименование должности</p>
</div>

<div class="modal-body__content">
  <div class="modal-body-column">
    <div class="form_container">
        <label for="type-document-name">Наименование типа документа</label>
        <input required name="type_document_name" class="container_input inputing" id="type-document-name">
    </div>
    <div class="form_container">
      <label for="type-document-name">Сокращенное наименование</label>
      <input required name="type_document_short_name" class="container_input inputing" id="type-document-name">
  </div>
  <div class="form_container">
    <label for="type-document-description">Описание</label>
    <input required name="type_document_description" class="container_input inputing" id="type-document-description">
  </div>
    <div class="form_container">
      <label for="type-document">Тип документа</label>
      <select name="type_document" class="container_select select_create" id="type-document">
        {% for type in type_documents %}
            <option value="{{ type.0 }}">{{ type.1 }}</option>
        {% endfor %}    
    </select>
  </div>
</div>
</div>

<div class="modal-body__footer">
  <div class="modal-body__footer__buttons">
    <button class="button cancel" _="on click trigger closeModal" type="button">Отмена</button>
    <button class="button create full-bg" 
    _="on click trigger closeModal" 
    hx-post="{% url 'appcontrol:appcontrol-app-document-create' %}"
    hx-target="#app-documents"
    hx-include="#create-type-document"
    hx-swap="innerHTML"
    type="button">Создать</button>
  </div>
</div>
</form>
{% endblock modal_content %}

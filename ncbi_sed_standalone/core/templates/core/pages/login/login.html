{% extends "base_auth.html" %}

{% block content %}
<div class="auth_content">
    <div class="auth_content__container">
        <div class="auth_content__container__header">
            <h1 class="auth_content__container__header__title">Аутентификация в системе</h1>
            <p class="auth_content__container__header__description">Чтобы пользоваться СЭД, необходимо пройти аутентификацию в системе.<br> Пожалуйста, введите Ваши учетные данные или обратитетсь к администратору системы</p>
        </div>

        <div class="auth_content__container__body">
            <form>
                {% csrf_token %}
                <div class="form_container">
                    <label for="auth-email">E-mail</label>
                    <input required name="email" type="email" class="container_input inputing" id="auth-email">
                </div>

                <div class="form_container">
                    <label for="auth-password">Пароль</label>
                    <input required name="password" type="password" class="container_input inputing" id="auth-password">
                </div>
            </form>
        </div>
        <div class="auth_content__container__footer">
            <button class="button base" type="button">Войти</button>
        </div>
    </div>
</div>

<div class="auth_content cooolor">

</div>
{% endblock content %}

<label class="form_radio flex-4">
    <input required
        type="radio" 
        name="type" 
        value="{{ type.id }}" 
        hx-trigger="change from:closest form"
    />

                <path d="M14.6462 7.32292H13.0628C11.8595 7.32292 10.8857 6.34917 10.8857 5.14583V3.5625C10.8857 3.23792 11.1549 2.96875 11.4795 2.96875C11.8041 2.96875 12.0732 3.23792 12.0732 3.5625V5.14583C12.0732 5.69208 12.5166 6.13542 13.0628 6.13542H14.6462C14.9707 6.13542 15.2399 6.40458 15.2399 6.72917C15.2399 7.05375 14.9707 7.32292 14.6462 7.32292Z" fill="#6C90FF"/>

            <h3>{{ type }}</h3>
        </div>
        <div class="card_container__body">
            <p>{{ type.description }}</p>
        </div>
        <div class="card_container__footer">
            <span>Нажмите, чтобы выбрать</span>
        </div>

<form id="document-requisites" method="POST">
    {% csrf_token %}
    <div class="form_container__row">
        <div class="form_container">
            <label for="document-date">Дата</label>
            <input required name="date" type="date" class="container_input inputing" id="document-date">
        </div>
        <div class="form_container">
            <label for="outgoing-number">Исходящий номер</label>
            <input name="email" type="text" class="container_input inputing" id="outgoing-number">
        </div>
    </div>
    <div class="form_container">
        <label for="document-brief">Краткое содержание</label>
        <textarea id="document-brief" name="brief" class="container_input inputing textarea"></textarea>
    </div>
    <div class="form_container__row">
        <div class="form_container">
            <label for="count-page-document">Листов документа</label>
            <inputname="page_document" type="text" class="container_input inputing" id="count-page-document">
        </div>
        <div class="form_container">
            <label for="count-appendix-document">Количество приложений</label>
            <input name="appendix_document" type="text" class="container_input inputing" id="count-appendix-document">
        </div>
    </div>
    <div class="form_container">
        <label for="document-note">Примечание</label>
        <textarea id="document-note" name="note" class="container_input inputing textarea"></textarea>
    </div>
</form>
